<h2>List accounts</h2>

<table>
  <thead>
    <tr>
      <td>Name</td>
      <td>Address</td>
    </tr>
  </thead>
  <tbody>

{% for account in accounts %}
    <tr>
      <td>{{  account.metadata.Name  }}</td>
      <td>{{  account.address  }}</td>
    </tr>
{% endfor %}

  </tbody>
  <tfoot>
  </tfoot>
</table>
